function updatePriceRange() {
    const minPriceSlider = document.getElementById('minPriceSlider');
    const maxPriceSlider = document.getElementById('maxPriceSlider');
    const priceRangeDisplay = document.getElementById('priceRangeDisplay');

    let minPrice = parseInt(minPriceSlider.value);
    let maxPrice = parseInt(maxPriceSlider.value);

    // Обеспечиваем, чтобы минимальная цена не превышала максимальную
    if (minPrice > maxPrice) {
        [minPrice, maxPrice] = [maxPrice, minPrice];
        minPriceSlider.value = minPrice;
        maxPriceSlider.value = maxPrice;
    }

    priceRangeDisplay.textContent = `${minPrice}₽ - ${maxPrice}₽`;
}

function openPopup(product) {
    // Создаём попап
    const popup = document.createElement('div');
    popup.classList.add('popup');  // Добавляем класс для стилизации

    // Содержимое попапа
    popup.innerHTML = `
    <div class="popup-content" style="display: flex; flex-direction: column; align-items: center; max-height: 80%; width: 90%; max-width: 800px; padding: 20px; background-color: white; border-radius: 8px; overflow: auto; box-sizing: border-box;">
        <button style="background-color: #4B9CD3; color: white; border: none; border-radius: 5px; padding: 5px 5px; cursor: pointer; align-self: flex-end;" 
                class="popup-close" 
                onclick="closePopup()">X</button>
        <h2 style="text-align: center; margin-bottom: 10px;">${product.name}</h2>
        <img src="http://localhost:5000${product.imagePath}" 
             class="popup-image" 
             alt="Image of ${product.name}" 
             style="max-width: 90%; height: auto; border-radius: 8px; margin-bottom: 10px;">
        <p style="margin-bottom: 1px"><strong>Артикул:</strong> ${product.article}</p>
        <p style="margin-bottom: 1px"><strong>Цена:</strong> ${product.price}₽</p>
        
        <!-- Контейнер для описания с прокруткой -->
        <div style="min-height: 80px; height: 300px; overflow-y: auto; word-wrap: break-word; width: 100%; box-sizing: border-box; border: 1px solid #ccc; padding: 10px; border-radius: 5px; line-height: 1.5; font-size: 14px; margin-bottom: 5px;">
            <p style="margin: 0;"><strong>Описание:</strong> ${product.description || 'Описание не доступно.'}</p>
        </div>
        
        <!-- Кнопка добавления в корзину с адаптивной шириной -->
        <button style="width: 90%; max-width: 200px; padding: 10px; font-size: 14px; display: block; background-color: #4B9CD3; color: white; border: none; border-radius: 5px; cursor: pointer;margin-bottom: 5px;" 
                onclick="addItemToCart('${product.id}', '${product.name}', ${product.price}, '${product.imagePath}')">
            Добавить в корзину
        </button>
    </div>
`;

    // Добавляем попап на страницу
    document.body.appendChild(popup);
    document.body.style.overflow = 'hidden';  // Блокируем прокрутку страницы при открытом попапе
}

// Закрытие попапа
function closePopup() {
    const popup = document.querySelector('.popup');
    if (popup) {
        popup.remove();
    }
    document.body.style.overflow = 'auto';  // Восстанавливаем прокрутку страницы
}

// Fetch products and functions from API
function fetchProducts() {
    const productType = document.getElementById('productType').value;
    const searchQuery = document.getElementById('searchQuery').value.trim();
    const minPrice = parseFloat(document.getElementById('minPriceSlider').value);
    const maxPrice = parseFloat(document.getElementById('maxPriceSlider').value);

    let url = `${config.apiUrl}/${productType}?limit=10&offset=0`;
    if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const filteredProducts = data.list.filter(product =>
                product.name.toLowerCase().includes(searchQuery.toLowerCase())
                &&
                    product.price >= minPrice &&
                    product.price <= maxPrice
            );
            displayProducts(filteredProducts);
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при получении товаров');
        });
}

function displayProducts(products) {
    const productList = document.getElementById('productList');
    productList.innerHTML = ''; // Очистка

    if (!products || products.length === 0) {
        productList.innerHTML = '<p>Товары не найдены</p>';
        return;
    }

    products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.classList.add('product-item');

        productItem.innerHTML = `
            <img src="http://localhost:5000${product.imagePath}" alt="${product.imagePath}">
            <div class="product-title" style="width: 250px">${product.name}</div>
            <div class="product-info">
                <div class="product-price">${product.price}₽</div>
            
            </div>
            <button class="button" style="width: 125px; margin-left: 50px; "onclick="addItemToCart('${product.id}', '${product.name}', ${product.price}, '${product.imagePath}')">Добавить в 
                \n корзину</button>
        `;

        productItem.addEventListener('click', () => openPopup(product));

        productList.appendChild(productItem);
    });
}
window.closePopup = closePopup
window.displayProducts = displayProducts
window.updatePriceRange = updatePriceRange
</script>
