// Fetch products and functions from API
function fetchProducts() {
    const productType = document.getElementById('productType').value;
    const searchQuery = document.getElementById('searchQuery').value.trim();

    let url = `${config.apiUrl}/${productType}?limit=10&offset=0`;
    if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const filteredProducts = data.list.filter(product =>
                product.name.toLowerCase().includes(searchQuery.toLowerCase())
            );
            displayProducts(filteredProducts);
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при получении товаров');
        });
}

function displayProducts(products) {
    const productList = document.getElementById('productList');
    productList.innerHTML = ''; // Очистка

    if (!products || products.length === 0) {
        productList.innerHTML = '<p>Товары не найдены</p>';
        return;
    }

    products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.classList.add('product-item');

        productItem.innerHTML = `
            <img src="http://localhost:5000${product.imagePath}" alt="${product.imagePath}">
            <div class="product-title" style="width: 250px">${product.name}</div>
            <div class="product-info">
                <div class="product-price">${product.price}₽</div>
            
            </div>
            <button class="button" style="width: 125px; margin-left: 50px; "onclick="addItemToCart('${product.id}', '${product.name}', ${product.price}, '${product.imagePath}')">Добавить в 
                \n корзину</button>
        `;

        productItem.addEventListener('click', () => openPopup(product));

        productList.appendChild(productItem);
    });
}

window.displayProducts = displayProducts
